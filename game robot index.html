<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de Coches - El Maestro Manu</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            touch-action: manipulation; 
            user-select: none; 
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; 
        }

        .hidden { display: none !important; }

        :root {
            /* Colores de los paneles */
            --player1-color: #007bff;
            --player2-color: #dc3545;
            --player3-color: #ffc107;
            --player4-color: #28a745;
            --track-color: #333;
        }

        /* --- PISTA DE CARRERAS --- */
        #race-arena {
            width: 95%;
            max-width: 1000px;
            height: 300px;
            background-color: var(--track-color);
            position: relative;
            border-radius: 10px;
            border: 5px solid #222;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px 0;
        }

        .track {
            width: 100%;
            height: 60px;
            border-bottom: 2px dashed rgba(255,255,255,0.2);
            position: relative;
            display: flex;
            align-items: center; /* Centra el coche verticalmente */
        }

        .track:last-child { border-bottom: none; }

        #finish-line {
            position: absolute;
            right: 0;
            top: 0;
            width: 30px;
            height: 100%;
            background: repeating-linear-gradient(0deg, #fff, #fff 15px, #000 15px, #000 30px);
            z-index: 2;
            border-left: 2px solid gold;
        }

        /* --- EL COCHE (EMOJI) --- */
        .player-icon {
            position: absolute;
            left: 10px;
            font-size: 45px; /* Tama√±o del coche */
            transition: left 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 5;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- INTERFAZ --- */
        #lobby-screen { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .keypad-area-bottom { display: flex; gap: 10px; width: 98%; justify-content: center; margin-top: 10px; }
        .player-panel { width: 22%; background: white; padding: 10px; border-radius: 10px; border-top: 8px solid; }
        
        #panel-p1 { border-color: var(--player1-color); }
        #panel-p2 { border-color: var(--player2-color); }
        #panel-p3 { border-color: var(--player3-color); }
        #panel-p4 { border-color: var(--player4-color); }

        .question-display { font-weight: bold; min-height: 50px; display: flex; align-items: center; justify-content: center; }
        .keypad button { width: 100%; margin: 2px 0; padding: 10px; cursor: pointer; border-radius: 5px; border: 1px solid #ddd; background: #eee; font-weight: bold; }
        
        #countdown-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); color: white; display: none;
            justify-content: center; align-items: center; font-size: 150px; z-index: 100;
        }
    </style>
</head>
<body onload="loadQuestions()">

    <div id="countdown-overlay"></div>

    <div id="lobby-screen">
        <h2>üèéÔ∏è GRAN PREMIO üèéÔ∏è</h2>
        <button onclick="startGame()" style="padding: 20px 40px; font-size: 20px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 10px;">¬°EMPEZAR!</button>
        <p id="loading-status"></p>
    </div>

    <div id="game-container" class="hidden">
        <div id="race-arena">
            <div id="finish-line"></div>
            <div class="track"><div id="player-icon-p1" class="player-icon">üèéÔ∏è</div></div>
            <div class="track"><div id="player-icon-p2" class="player-icon">üèéÔ∏è</div></div>
            <div class="track"><div id="player-icon-p3" class="player-icon">üèéÔ∏è</div></div>
            <div class="track"><div id="player-icon-p4" class="player-icon">üèéÔ∏è</div></div>
        </div>

        <div class="keypad-area-bottom">
            <div id="panel-p1" class="player-panel"><div class="question-display" id="q-p1"></div><div class="keypad" data-keypad="1"><button data-key="A"></button><button data-key="B"></button><button data-key="C"></button></div></div>
            <div id="panel-p2" class="player-panel"><div class="question-display" id="q-p2"></div><div class="keypad" data-keypad="2"><button data-key="A"></button><button data-key="B"></button><button data-key="C"></button></div></div>
            <div id="panel-p3" class="player-panel"><div class="question-display" id="q-p3"></div><div class="keypad" data-keypad="3"><button data-key="A"></button><button data-key="B"></button><button data-key="C"></button></div></div>
            <div id="panel-p4" class="player-panel"><div class="question-display" id="q-p4"></div><div class="keypad" data-keypad="4"><button data-key="A"></button><button data-key="B"></button><button data-key="C"></button></div></div>
        </div>
        <h2 id="message-display"></h2>
        <button id="restart-btn" class="hidden" onclick="location.reload()" style="padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px;">Reiniciar</button>
    </div>

    <script>
        // L√≥gica simplificada para asegurar funcionamiento
        const FALLBACK = [["5 + 5", "10", "8", "12"], ["Color Sol", "Amarillo", "Azul", "Rojo"], ["2 x 3", "6", "5", "9"], ["D√≠a hoy", "Lunes", "Martes", "Sol"]];
        let players = [1,2,3,4].map(id => ({ id, pos: 0, el: document.getElementById(`player-icon-p${id}`), qEl: document.getElementById(`q-p${id}`), kp: document.querySelector(`[data-keypad="${id}"]`), locked: false, ans: '' }));
        let questions = [];

        async function loadQuestions() {
            // Intentar cargar Google Sheets o usar Fallback
            questions = [...FALLBACK];
            document.getElementById('loading-status').textContent = "Sistema listo.";
        }

        function startGame() {
            document.getElementById('lobby-screen').className = 'hidden';
            const ov = document.getElementById('countdown-overlay');
            ov.style.display = 'flex';
            let c = 3; ov.textContent = c;
            const t = setInterval(() => {
                c--; ov.textContent = c;
                if(c <= 0) { 
                    clearInterval(t); ov.style.display = 'none'; 
                    document.getElementById('game-container').classList.remove('hidden');
                    players.forEach(p => nextQ(p));
                }
            }, 1000);
        }

        function nextQ(p) {
            const q = questions[Math.floor(Math.random()*questions.length)];
            p.ans = q[1]; p.qEl.textContent = q[0];
            let opts = [q[1], q[2], q[3]].sort(() => Math.random()-0.5);
            p.kp.querySelectorAll('button').forEach((b, i) => { b.textContent = opts[i]; b.dataset.val = opts[i]; });
        }

        async function check(pNum, val) {
            const p = players.find(x => x.id === pNum);
            if(p.locked) return;
            if(val === p.ans) {
                p.pos++;
                const arenaWidth = document.getElementById('race-arena').offsetWidth - 80;
                p.el.style.left = (p.pos / 10) * arenaWidth + "px";
                if(p.pos >= 10) { 
                    document.getElementById('message-display').textContent = "GANADOR JUGADOR " + p.id;
                    document.getElementById('restart-btn').classList.remove('hidden');
                    confetti(); 
                    return;
                }
                nextQ(p);
            } else {
                p.locked = true; p.qEl.textContent = "üí• ¬°FALLO!";
                await new Promise(r => setTimeout(r, 1500));
                p.locked = false; nextQ(p);
            }
        }

        document.querySelectorAll('.keypad').forEach(kp => {
            kp.addEventListener('click', e => { if(e.target.tagName === 'BUTTON') check(parseInt(kp.dataset.keypad), e.target.dataset.val); });
        });
    </script>
</body>
</html>
