<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de SUVs - El Maestro Manu</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- ESTILOS BASE --- */
        body {
            touch-action: manipulation;
            user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #e9ecef;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .hidden { display: none !important; }

        :root {
            --player1-color: #007bff;
            --player2-color: #dc3545;
            --player3-color: #ffc107;
            --player4-color: #28a745;
        }

        /* --- PISTA DE CARRERAS (HORIZONTAL) --- */
        #race-arena {
            width: 95%;
            max-width: 1100px;
            height: 380px;
            background-color: #333; /* Color Asfalto */
            position: relative;
            border-radius: 15px;
            border: 8px solid #222;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .track {
            width: 100%;
            height: 80px;
            border-bottom: 2px dashed rgba(255,255,255,0.3);
            position: relative;
            display: flex;
            align-items: center;
        }
        .track:last-child { border-bottom: none; }

        /* Meta a la derecha */
        #finish-line {
            position: absolute;
            right: 0;
            top: 0;
            width: 40px;
            height: 100%;
            background: repeating-linear-gradient(0deg, #fff, #fff 20px, #000 20px, #000 40px);
            z-index: 2;
            border-left: 4px solid #ffcc00;
        }

        /* --- EL COCHE (IMAGEN LIMPIA) --- */
        .player-icon {
            position: absolute;
            left: 10px;
            width: 90px; /* Tama√±o del coche */
            height: auto;
            transition: left 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
            z-index: 5;
            /* Filtro para que se vean mejor sobre el negro */
            filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.5));
        }

        /* --- PANELES DE JUGADOR --- */
        .keypad-area-bottom {
            display: flex;
            gap: 15px;
            width: 95%;
            justify-content: center;
            margin-top: 20px;
        }

        .player-panel {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 15px;
            border-bottom: 8px solid;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #panel-p1 { border-color: var(--player1-color); }
        #panel-p2 { border-color: var(--player2-color); }
        #panel-p3 { border-color: var(--player3-color); }
        #panel-p4 { border-color: var(--player4-color); }

        .question-display {
            font-weight: bold;
            font-size: 1.1em;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            color: #222;
        }

        .keypad button {
            width: 100%;
            margin: 4px 0;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid #eee;
            background: #fdfdfd;
            font-weight: bold;
            transition: 0.2s;
        }
        .keypad button:hover { background: #f0f0f0; }
        .keypad button:active { background: #ddd; transform: scale(0.98); }

        /* --- MENSAJES Y PANTALLAS --- */
        #lobby-screen {
            background: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        #start-btn {
            background: #28a745;
            color: white;
            padding: 20px 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        #countdown-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); color: white; display: none;
            justify-content: center; align-items: center; font-size: 200px; z-index: 1000;
        }
    </style>
</head>
<body onload="loadData()">

    <div id="countdown-overlay"></div>

    <div id="lobby-screen">
        <h1 style="font-size: 2.5em; margin-bottom: 10px;">üèéÔ∏è CARRERA SUV üèéÔ∏è</h1>
        <p style="color: #666; margin-bottom: 30px;">Responde r√°pido para llegar a la meta</p>
        <button id="start-btn" onclick="startGame()">¬°A CORRER!</button>
        <p id="status-text" style="margin-top: 20px; font-weight: bold; color: #007bff;"></p>
    </div>

    <div id="game-container" class="hidden">
        <div id="race-arena">
            <div id="finish-line"></div>
            
            <div class="track">
                <img id="player-icon-p1" class="player-icon" src="https://images.vexels.com/media/users/3/145078/isolated/preview/d5026c659b3202b62a4213be947c2ff6-ilustracion-de-suv-rojo.png">
            </div>
            <div class="track">
                <img id="player-icon-p2" class="player-icon" src="https://images.vexels.com/media/users/3/145078/isolated/preview/d5026c659b3202b62a4213be947c2ff6-ilustracion-de-suv-rojo.png">
            </div>
            <div class="track">
                <img id="player-icon-p3" class="player-icon" src="https://images.vexels.com/media/users/3/145078/isolated/preview/d5026c659b3202b62a4213be947c2ff6-ilustracion-de-suv-rojo.png">
            </div>
            <div class="track">
                <img id="player-icon-p4" class="player-icon" src="https://images.vexels.com/media/users/3/145078/isolated/preview/d5026c659b3202b62a4213be947c2ff6-ilustracion-de-suv-rojo.png">
            </div>
        </div>

        <div class="keypad-area-bottom">
            <div id="panel-p1" class="player-panel"><div class="question-display" id="q-p1"></div><div class="keypad" data-kp="1"><button></button><button></button><button></button></div></div>
            <div id="panel-p2" class="player-panel"><div class="question-display" id="q-p2"></div><div class="keypad" data-kp="2"><button></button><button></button><button></button></div></div>
            <div id="panel-p3" class="player-panel"><div class="question-display" id="q-p3"></div><div class="keypad" data-kp="3"><button></button><button></button><button></button></div></div>
            <div id="panel-p4" class="player-panel"><div class="question-display" id="q-p4"></div><div class="keypad" data-kp="4"><button></button><button></button><button></button></div></div>
        </div>

        <h2 id="msg" style="margin-top: 20px;"></h2>
        <button id="reset-btn" class="hidden" onclick="location.reload()" style="padding: 15px 30px; background: #333; color: white; border: none; border-radius: 10px; cursor: pointer;">Nueva Carrera</button>
    </div>

    <script>
        const DB = [["¬ø7 x 9?", "63", "56", "72"], ["¬øCapital de Italia?", "Roma", "Mil√°n", "N√°poles"], ["¬ø15 + 15?", "30", "25", "35"], ["¬øColor Marte?", "Rojo", "Verde", "Gris"], ["¬ø3 x 4?", "12", "10", "14"]];
        let players = [1,2,3,4].map(n => ({ n, pos: 0, el: document.getElementById(`player-icon-p${n}`), qEl: document.getElementById(`q-p${n}`), kp: document.querySelector(`[data-kp="${n}"]`), lock: false, win: false }));

        function loadData() { document.getElementById('status-text').textContent = "Listo para la carrera."; }

        function startGame() {
            document.getElementById('lobby-screen').className = 'hidden';
            const ov = document.getElementById('countdown-overlay');
            ov.style.display = 'flex';
            let count = 3; ov.textContent = count;
            const timer = setInterval(() => {
                count--; ov.textContent = count;
                if(count <= 0) {
                    clearInterval(timer); ov.style.display = 'none';
                    document.getElementById('game-container').classList.remove('hidden');
                    players.forEach(p => ask(p));
                }
            }, 1000);
        }

        function ask(p) {
            const q = DB[Math.floor(Math.random()*DB.length)];
            p.correct = q[1]; p.qEl.textContent = q[0];
            let options = [q[1], q[2], q[3]].sort(() => Math.random() - 0.5);
            p.kp.querySelectorAll('button').forEach((b, i) => { b.textContent = options[i]; b.dataset.v = options[i]; });
        }

        async function solve(pNum, val) {
            const p = players.find(x => x.n === pNum);
            if(p.lock || p.win) return;

            if(val === p.correct) {
                p.pos++;
                const trackWidth = document.getElementById('race-arena').offsetWidth - 110;
                p.el.style.left = (p.pos / 10) * trackWidth + "px";
                if(p.pos >= 10) {
                    p.win = true;
                    document.getElementById('msg').innerHTML = `üèÜ EL COCHE ${p.n} GANA üèÜ`;
                    document.getElementById('reset-btn').classList.remove('hidden');
                    confetti();
                } else { ask(p); }
            } else {
                p.lock = true; p.qEl.textContent = "üí• ¬°FALLO!";
                await new Promise(r => setTimeout(r, 1200));
                p.lock = false; ask(p);
            }
        }

        document.querySelectorAll('.keypad').forEach(k => {
            k.addEventListener('click', e => { if(e.target.tagName === 'BUTTON') solve(parseInt(k.dataset.kp), e.target.dataset.v); });
        });
    </script>
</body>
</html>
