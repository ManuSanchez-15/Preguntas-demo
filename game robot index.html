<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de Coches - El Maestro Manu</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            touch-action: manipulation;
            user-select: none;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .hidden { display: none !important; }

        :root {
            --player1-color: #007bff;
            --player2-color: #dc3545;
            --player3-color: #ffc107;
            --player4-color: #28a745;
            --track-bg: #444;
        }

        /* --- √ÅREA DE CARRERA (ASFALTO) --- */
        #race-arena {
            width: 95%;
            max-width: 1000px;
            height: 350px;
            background-color: var(--track-bg);
            position: relative;
            border-radius: 15px;
            border: 6px solid #222;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .track {
            width: 100%;
            height: 70px;
            border-bottom: 2px dashed rgba(255,255,255,0.2);
            position: relative;
            display: flex;
            align-items: center;
        }
        .track:last-child { border-bottom: none; }

        /* L√≠nea de Meta */
        #finish-line {
            position: absolute;
            right: 0;
            top: 0;
            width: 40px;
            height: 100%;
            background: repeating-linear-gradient(0deg, #fff, #fff 20px, #000 20px, #000 40px);
            z-index: 2;
            border-left: 3px solid #ffd700;
        }

        /* --- EL COCHE (IMAGEN) --- */
        .player-icon {
            position: absolute;
            left: 10px;
            width: 80px; /* Tama√±o de la imagen del coche */
            height: auto;
            transition: left 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 5;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
        }

        /* --- PANELES DE PREGUNTAS --- */
        .keypad-area-bottom {
            display: flex;
            gap: 10px;
            width: 98%;
            justify-content: center;
            margin-top: 20px;
        }

        .player-panel {
            width: 23%;
            background: white;
            padding: 10px;
            border-radius: 12px;
            border-top: 10px solid;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #panel-p1 { border-color: var(--player1-color); }
        #panel-p2 { border-color: var(--player2-color); }
        #panel-p3 { border-color: var(--player3-color); }
        #panel-p4 { border-color: var(--player4-color); }

        .question-display {
            font-weight: bold;
            font-size: 0.9em;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .keypad button {
            width: 100%;
            margin: 3px 0;
            padding: 12px 5px;
            cursor: pointer;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            font-weight: bold;
            font-size: 0.85em;
            transition: 0.2s;
        }
        .keypad button:active { background: #e2e6ea; transform: translateY(2px); }

        /* --- OVERLAY INICIAL --- */
        #lobby-screen {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        #countdown-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); color: white; display: none;
            justify-content: center; align-items: center; font-size: 180px; z-index: 100;
        }
    </style>
</head>
<body onload="loadQuestions()">

    <div id="countdown-overlay"></div>

    <div id="lobby-screen">
        <h1 style="color: #333;">üèéÔ∏è GRAN PREMIO SUV üèéÔ∏è</h1>
        <button onclick="startGame()" style="padding: 20px 50px; font-size: 24px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 12px; font-weight: bold; box-shadow: 0 4px 0 #1e7e34;">¬°ARRANCAR!</button>
        <p id="loading-status" style="margin-top:20px; color:#666;"></p>
    </div>

    <div id="game-container" class="hidden">
        <div id="race-arena">
            <div id="finish-line"></div>
            
            <div class="track">
                <img id="player-icon-p1" class="player-icon" src="https://images.vexels.com/media/users/3/145078/isolated/preview/d5026c659b3202b62a4213be947c2ff6-ilustracion-de-suv-rojo.png" alt="Coche 1">
            </div>
            <div class="track">
                <img id="player-icon-p2" class="player-icon" src="https://images.vexels.com/media/users/3/145078/isolated/preview/d5026c659b3202b62a4213be947c2ff6-ilustracion-de-suv-rojo.png" alt="Coche 2">
            </div>
            <div class="track">
                <img id="player-icon-p3" class="player-icon" src="https://images.vexels.com/media/users/3/145078/isolated/preview/d5026c659b3202b62a4213be947c2ff6-ilustracion-de-suv-rojo.png" alt="Coche 3">
            </div>
            <div class="track">
                <img id="player-icon-p4" class="player-icon" src="https://images.vexels.com/media/users/3/145078/isolated/preview/d5026c659b3202b62a4213be947c2ff6-ilustracion-de-suv-rojo.png" alt="Coche 4">
            </div>
        </div>

        <div class="keypad-area-bottom">
            <div id="panel-p1" class="player-panel"><div class="question-display" id="q-p1"></div><div class="keypad" data-keypad="1"><button></button><button></button><button></button></div></div>
            <div id="panel-p2" class="player-panel"><div class="question-display" id="q-p2"></div><div class="keypad" data-keypad="2"><button></button><button></button><button></button></div></div>
            <div id="panel-p3" class="player-panel"><div class="question-display" id="q-p3"></div><div class="keypad" data-keypad="3"><button></button><button></button><button></button></div></div>
            <div id="panel-p4" class="player-panel"><div class="question-display" id="q-p4"></div><div class="keypad" data-keypad="4"><button></button><button></button><button></button></div></div>
        </div>

        <h2 id="message-display" style="color: #333; margin-top: 15px;"></h2>
        <button id="restart-btn" class="hidden" onclick="location.reload()" style="padding: 12px 25px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">Jugar otra vez</button>
    </div>

    <script>
        const FALLBACK = [["¬øCu√°nto es 7x8?", "56", "54", "63"], ["Capital de Espa√±a", "Madrid", "Barcelona", "Sevilla"], ["Color del cielo", "Azul", "Verde", "Rojo"], ["3 x 3", "9", "6", "12"], ["¬øH2O es...?", "Agua", "Aire", "Sal"]];
        let players = [1,2,3,4].map(id => ({ id, pos: 0, el: document.getElementById(`player-icon-p${id}`), qEl: document.getElementById(`q-p${id}`), kp: document.querySelector(`[data-keypad="${id}"]`), locked: false, ans: '' }));
        let questions = [];

        async function loadQuestions() {
            // Aqu√≠ podr√≠as conectar con Google Sheets si lo deseas
            questions = [...FALLBACK];
            document.getElementById('loading-status').textContent = "Motores listos. ¬°Pulsa el bot√≥n!";
        }

        function startGame() {
            document.getElementById('lobby-screen').className = 'hidden';
            const ov = document.getElementById('countdown-overlay');
            ov.style.display = 'flex';
            let c = 3; ov.textContent = c;
            const t = setInterval(() => {
                c--; ov.textContent = c;
                if(c <= 0) { 
                    clearInterval(t); ov.style.display = 'none'; 
                    document.getElementById('game-container').classList.remove('hidden');
                    players.forEach(p => nextQ(p));
                }
            }, 1000);
        }

        function nextQ(p) {
            const q = questions[Math.floor(Math.random()*questions.length)];
            p.ans = q[1]; p.qEl.textContent = q[0];
            let opts = [q[1], q[2], q[3]].sort(() => Math.random()-0.5);
            p.kp.querySelectorAll('button').forEach((b, i) => { b.textContent = opts[i]; b.dataset.val = opts[i]; });
        }

        async function check(pNum, val) {
            const p = players.find(x => x.id === pNum);
            if(p.locked) return;
            if(val === p.ans) {
                p.pos++;
                const arenaWidth = document.getElementById('race-arena').offsetWidth - 110; // Ajuste para que no se salga
                p.el.style.left = (p.pos / 10) * arenaWidth + "px";
                if(p.pos >= 10) { 
                    document.getElementById('message-display').textContent = "üèÜ ¬°EL COCHE " + p.id + " GANA LA CARRERA! üèÜ";
                    document.getElementById('restart-btn').classList.remove('hidden');
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    return;
                }
                nextQ(p);
            } else {
                p.locked = true; p.qEl.textContent = "üí• ¬°MOTOR PARADO!";
                p.qEl.style.color = "red";
                await new Promise(r => setTimeout(r, 1500));
                p.locked = false; p.qEl.style.color = "black"; nextQ(p);
            }
        }

        document.querySelectorAll('.keypad').forEach(kp => {
            kp.addEventListener('click', e => { if(e.target.tagName === 'BUTTON') check(parseInt(kp.dataset.keypad), e.target.dataset.val); });
        });
    </script>
</body>
</html>
