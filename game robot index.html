<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de Coches - El Maestro Manu</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- CSS (ESTILOS GENERALES) --- */
        body {
            touch-action: manipulation; 
            user-select: none; 
            -webkit-user-select: none; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }

        .hidden { display: none !important; }

        :root {
            --player1-color: #007bff; /* Coche Azul */
            --player2-color: #dc3545; /* Coche Rojo */
            --player3-color: #ffc107; /* Coche Amarillo */
            --player4-color: #28a745; /* Coche Verde */
            --bg-color: #e6f7ff; 
            --track-color: #444; /* Color asfalto */
            --win-line-color: #ffffff;
            --start-line-color: #f0ad4e;
        }

        h1 { color: #004a99; font-size: 2em; margin: 10px 0; }

        #fullscreen-btn {
            position: absolute; top: 10px; right: 10px; z-index: 1000; 
            background: #007bff; color: white; border: none; padding: 8px 12px;
            font-size: 1em; border-radius: 8px; cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* --- LOBBY --- */
        #lobby-screen {
            background: white; padding: 30px; border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); text-align: center; max-width: 600px;
        }

        #start-button {
            padding: 15px 30px; font-size: 1.5em; font-weight: bold;
            border: none; border-radius: 8px; cursor: pointer;
            background: #28a745; color: white; transition: 0.2s;
        }
        #start-button:hover { transform: scale(1.05); background: #218838; }

        /* --- CIRCUITO DE CARRERAS --- */
        #race-arena {
            width: 95%; height: 320px; display: flex; flex-direction: column;
            position: relative; background-color: var(--track-color);
            padding: 10px; border-radius: 8px; justify-content: space-between;
            border: 4px solid #333;
        }

        .track { 
            width: 100%; height: 60px; 
            border-bottom: 2px dashed rgba(255, 255, 255, 0.3); 
            position: relative; 
            display: flex;
            align-items: center;
        }
        .track:last-of-type { border-bottom: none; }

        #finish-line { 
            position: absolute; top: 0; width: 100%; height: 15px; 
            background: repeating-linear-gradient(45deg, #000, #000 10px, #fff 10px, #fff 20px);
            z-index: 10;
        }

        /* --- COCHES (Sustituyen a los robots) --- */
        .player-icon { 
            width: 50px; height: 50px; position: absolute; bottom: 5px; left: 5px; 
            transition: left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Aplicar color a los iconos de coche */
        #player-icon-p1 { color: var(--player1-color); }
        #player-icon-p2 { color: var(--player2-color); }
        #player-icon-p3 { color: var(--player3-color); }
        #player-icon-p4 { color: var(--player4-color); }

        /* --- PANELES DE RESPUESTA --- */
        .keypad-area-bottom { width: 98%; display: flex; justify-content: space-around; gap: 10px; margin-top: 15px; }
        .player-panel { width: 180px; padding: 10px; background: white; border-radius: 8px; border: 3px solid transparent; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        #panel-p1 { border-color: var(--player1-color); }
        #panel-p2 { border-color: var(--player2-color); }
        #panel-p3 { border-color: var(--player3-color); }
        #panel-p4 { border-color: var(--player4-color); }

        .question-display { font-size: 1.1em; font-weight: bold; margin-bottom: 10px; min-height: 45px; display: flex; align-items: center; justify-content: center; color: #333; }
        .keypad { display: grid; grid-template-columns: 1fr; gap: 5px; }
        .keypad button { padding: 12px 8px; font-weight: bold; border: none; border-radius: 5px; background: #3498db; color: white; cursor: pointer; text-align: left; font-size: 0.9em; }
        .keypad button:active { background: #2980b9; }

        #countdown-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); color: white; display: none;
            justify-content: center; align-items: center; font-size: 12em; z-index: 10000;
        }

        #creator-info-footer { margin-top: 15px; font-size: 0.85em; color: #666; }
    </style>
</head>
<body onload="loadQuestions()">

    <button id="fullscreen-btn" onclick="toggleFullscreen()">
        <i class="fas fa-expand"></i> Pantalla Completa
    </button>

    <div id="countdown-overlay"></div>

    <div id="lobby-screen">
        <h2>üèÅ Gran Premio de Preguntas üèÅ</h2>
        <p id="question-count-display"></p>
        <button id="start-button" onclick="startGame()">
            <i class="fas fa-flag-checkered"></i> CALENTAR MOTORES
        </button>
        <p id="loading-status" style="margin-top: 15px; color: #f0ad4e; font-weight: bold;"></p>
    </div>

    <div id="game-container" class="hidden"> 
        <h1>üèéÔ∏è ¬°A toda velocidad! üèéÔ∏è</h1>
        <div id="race-arena">
            <div id="finish-line"></div>
            
            <div class="track" id="track-p1">
                <div class="player-icon" id="player-icon-p1">
                    <i class="fas fa-car-side fa-3x"></i>
                </div>
            </div>
            <div class="track" id="track-p2">
                <div class="player-icon" id="player-icon-p2">
                    <i class="fas fa-car-side fa-3x"></i>
                </div>
            </div>
            <div class="track" id="track-p3">
                <div class="player-icon" id="player-icon-p3">
                    <i class="fas fa-car-side fa-3x"></i>
                </div>
            </div>
            <div class="track" id="track-p4">
                <div class="player-icon" id="player-icon-p4">
                    <i class="fas fa-car-side fa-3x"></i>
                </div>
            </div>
        </div>

        <div class="keypad-area-bottom">
            <div id="panel-p1" class="player-panel"><h3>Coche 1</h3><div class="question-display" id="q-p1">...</div><div class="keypad" data-keypad="1"><button data-key="A"></button><button data-key="B"></button><button data-key="C"></button></div></div>
            <div id="panel-p2" class="player-panel"><h3>Coche 2</h3><div class="question-display" id="q-p2">...</div><div class="keypad" data-keypad="2"><button data-key="A"></button><button data-key="B"></button><button data-key="C"></button></div></div>
            <div id="panel-p3" class="player-panel"><h3>Coche 3</h3><div class="question-display" id="q-p3">...</div><div class="keypad" data-keypad="3"><button data-key="A"></button><button data-key="B"></button><button data-key="C"></button></div></div>
            <div id="panel-p4" class="player-panel"><h3>Coche 4</h3><div class="question-display" id="q-p4">...</div><div class="keypad" data-keypad="4"><button data-key="A"></button><button data-key="B"></button><button data-key="C"></button></div></div>
        </div>

        <div id="message-area" style="margin-top: 15px;">
            <h2 id="message-display">¬°Sem√°foro en rojo!</h2>
            <button id="restart-btn" class="hidden" onclick="location.reload()" style="padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px;">Nueva Carrera</button>
        </div>
    </div> 

    <div id="creator-info-footer">
        <p>Creado por: <b>Manu S√°nchez Montero</b></p>
    </div>

    <script>
        const DEFAULT_SHEET_ID = '1K5uyevpgBr9VNDQfWdaEkqGsHGXeBeW6MJX-imrwPBw'; 

        const FALLBACK_QUESTIONS = [
            ["¬øCu√°nto es 8 x 7?", "56", "54", "63"],
            ["¬øColor de la hierba?", "Verde", "Azul", "Amarillo"],
            ["¬øPlaneta Rojo?", "Marte", "J√∫piter", "Saturno"],
            ["¬øSentido del o√≠do?", "Oreja", "Ojo", "Nariz"],
            ["¬øCapital de Francia?", "Par√≠s", "Roma", "Madrid"]
        ];

        let players = [1, 2, 3, 4].map(p => ({
            id: p,
            element: document.getElementById(`player-icon-p${p}`),
            position: 0,
            correctAnswer: '', 
            questionDisplay: document.getElementById(`q-p${p}`),
            keypad: document.querySelector(`[data-keypad="${p}"]`),
            isLocked: false
        }));

        const finishSteps = 10; 
        let gameActive = false;
        let availableQuestions = [];

        async function loadQuestions() {
            const urlParams = new URLSearchParams(window.location.search);
            const sheetId = urlParams.get('id') || DEFAULT_SHEET_ID;
            document.getElementById('loading-status').textContent = 'Cargando circuito...';
            
            try {
                const response = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&gid=0`);
                const csvText = await response.text();
                const rows = csvText.trim().split('\n').slice(1);
                
                availableQuestions = rows.map(row => {
                    const cells = row.split(',').map(c => c.replace(/^"|"$/g, '').trim());
                    return [cells[0], cells[1], cells[2], cells[3]];
                }).filter(q => q[0]);

                if(availableQuestions.length === 0) throw new Error();
                document.getElementById('loading-status').textContent = '‚úÖ Motor listo con Google Sheets';
            } catch (e) {
                availableQuestions = [...FALLBACK_QUESTIONS];
                document.getElementById('loading-status').textContent = '‚ö†Ô∏è Usando motor de reserva (offline)';
            }
            document.getElementById('question-count-display').textContent = `Preguntas disponibles: ${availableQuestions.length}`;
        }

        function startGame() {
            document.getElementById('lobby-screen').classList.add('hidden');
            const overlay = document.getElementById('countdown-overlay');
            overlay.style.display = 'flex';
            
            let count = 3;
            overlay.textContent = count;
            
            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    overlay.textContent = count;
                } else {
                    clearInterval(timer);
                    overlay.style.display = 'none';
                    document.getElementById('game-container').classList.remove('hidden');
                    gameActive = true;
                    players.forEach(p => nextQuestion(p));
                    document.getElementById('message-display').textContent = '¬°GAAAAS!';
                }
            }, 1000);
        }

        function nextQuestion(player) {
            const q = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            player.correctAnswer = q[1];
            player.questionDisplay.textContent = q[0];
            
            let opts = [q[1], q[2], q[3]].sort(() => Math.random() - 0.5);
            const buttons = player.keypad.querySelectorAll('button');
            const labels = ['A', 'B', 'C'];
            
            buttons.forEach((btn, i) => {
                btn.textContent = `${labels[i]}. ${opts[i]}`;
                btn.dataset.value = opts[i];
                btn.disabled = false;
            });
        }

        async function handleInput(playerNum, val) {
            if (!gameActive) return;
            const p = players.find(x => x.id === playerNum);
            if (p.isLocked) return;

            if (val === p.correctAnswer) {
                p.position++;
                updatePos(p);
                if (p.position >= finishSteps) {
                    endGame(p);
                } else {
                    nextQuestion(p);
                }
            } else {
                p.isLocked = true;
                p.questionDisplay.textContent = "üí• ¬°MOTOR CALADO! (2s)";
                p.questionDisplay.style.color = "red";
                await new Promise(r => setTimeout(r, 2000));
                p.isLocked = false;
                p.questionDisplay.style.color = "black";
                nextQuestion(p);
            }
        }

        function updatePos(p) {
            const arenaWidth = document.getElementById('race-arena').offsetWidth - 70;
            const move = (p.position / finishSteps) * arenaWidth;
            p.element.style.left = `${move}px`;
        }

        function endGame(winner) {
            gameActive = false;
            document.getElementById('message-display').textContent = `üèÜ ¬°EL COCHE ${winner.id} CRUZA LA META! üèÜ`;
            document.getElementById('restart-btn').classList.remove('hidden');
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
        }

        document.querySelectorAll('.keypad').forEach(kp => {
            kp.addEventListener('click', (e) => {
                if(e.target.tagName === 'BUTTON') {
                    handleInput(parseInt(kp.dataset.keypad), e.target.dataset.value);
                }
            });
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
